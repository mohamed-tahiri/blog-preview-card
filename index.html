<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>

    <main>
      <div class="card">
        <img 
          src="./assets/images/illustration-article.svg"
          class="card-image"
          alt=""
        />
        <div>
          <h2 class="card-category">Learning</h2>
          <p class="card-date">Published 21 Dec 2023</p>
          <h1 class="card-title">HTML & CSS foundations</h1>
          <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="card-author">
          <img 
            src="./assets/images/image-avatar.webp"
            class="card-author-img"
            alt=""
          />
          <h3 class="card-author-name">Greg Hooper</h3>
        </div>
      </div>
    </main>
  </body>
</html>
